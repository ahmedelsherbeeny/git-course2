<div class="container">

    <h2>Posts</h2>
    <a class="btn btn-primary" routerLink="/posts/addpost" *ngIf="router.url=='/posts'">Add post</a>

    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped" *ngIf="posts$ |async as postData">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>description</th>
                        <th>Actions</th>
        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of postData">
                        <td >{{post.id}}</td>
                        <td >{{post.title}}</td>
                        <td >{{post.description}}</td>
                        <td><a class="btn btn-success" (click)="editPost(post.id)">Edit</a></td>
                        <td><a class="btn btn-danger" (click)="deletePost(post.id)">Delete</a></td>

        
                    </tr>
                </tbody>
        
            </table>
    
        </div>
        <div class="col-md-5">
            <router-outlet></router-outlet>
        </div>

    </div>

   
   
</div>
