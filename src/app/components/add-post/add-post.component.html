<form [formGroup]="postForm" (ngSubmit)="onSubmit()" >
    <h3 >Add Post</h3>

    <hr>
    <div class="form-group">
        <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title">

            <div *ngIf="postForm.get('title')?.touched && !postForm.get('title')?.valid">
                <div class="alert-danger" *ngIf=" postForm.controls.title.errors?.required">Title is
                    required</div>
                    <div class="alert-danger" *ngIf=" postForm.controls.title.errors?.minlength">minlength is
                        6</div>


            </div>

           
                
    
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="" id="" cols="15" rows="5" class="form-control" 
        formControlName="description"></textarea>

        <div *ngIf="postForm.get('description')?.touched && !postForm.get('description')?.valid">
            <div class="alert-danger" *ngIf=" postForm.controls.description.errors?.required">Description is
                required</div>
                <div class="alert-danger" *ngIf=" postForm.controls.description.errors?.minlength">minlength is
                    10</div>


        </div>
    </div>
    <button type="submit"  class="btn btn-primary mt-2" [disabled]="!postForm.valid">Submit</button>
</form>
